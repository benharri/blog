<article>
    <div>
        <h2>
            <a href="{{ .RelPermalink }}">{{ .Title }}</a>
            <small><time>{{ .Date.Format "2006-01-02" }}</time></small>
        </h2>

        <p>{{ .Summary }}</p>
    </div>
    {{ if .Truncated }}
    <div>
        <a href="{{ .RelPermalink }}">read more...</a>
    </div>
    {{ end }}
</article>
