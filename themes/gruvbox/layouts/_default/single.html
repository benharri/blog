{{ define "title" }}{{ .Title }}{{ end }}

{{ define "main" }}
    <h1><a href="{{ .Permalink }}">{{ .Title }}</a></h1>

    <time>{{ .Date.Format "Mon, 02 Jan 2006 15:04 MST" }}</time>
    <p>tags:</p>
    {{ partial "tags.html" . }}
    <hr>

    {{ .Content }}

	<script src="https://utteranc.es/client.js"
        repo="benharri/blog"
        issue-term="title"
        crossorigin="anonymous"
        theme="github-dark"
        async>
	</script>

{{ end }}
