{{ define "title" }}{{ .Title | lower }} &ndash; {{ .Site.Title }}{{ end }}

{{ define "main" }}
    <h1>{{ .Title | lower }}</h1>
    {{ .Content }}

    {{ range sort .Site.Taxonomies.tags }}
    ~&gt; <a class="badge badge-tag-list-page" href="{{ .Page.Permalink }}">{{ .Page.Title }}</a> ({{ .Count }})<br>
    {{ end }}
{{ end }}
