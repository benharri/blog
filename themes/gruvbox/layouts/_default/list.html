{{ define "title" }}{{ .Title | lower }} &ndash; {{ .Site.Title }}{{ end }}

{{ define "main" }}
    <div data-pagefind-ignore>
    <h1>{{ .Title | lower }}</h1>

    {{ .Content }}

    <ul>
    {{ range .Site.RegularPages }}
        <li>
            <a href="{{ .Permalink }}">{{ .Title }}</a> &ndash;
            <time>{{ .Date.Format "2006-01-02" }}</time>
        </li>
    {{ end }}
    </ul>
    </div>
{{ end }}
